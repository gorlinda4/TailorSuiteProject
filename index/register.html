<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/TailorSuiteProject/styles/general.css">
    <title>Register</title>
    <style>
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>

    <main>
        <div class="register-container">
            <form id="registerForm">
                <h2>Create an Account</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Register</button>
                <div id="message"></div>
            </form>
            <div class="login-link">
                <a href="/TailorSuiteProject/index/login.html">Already have an account? Login</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Tailoring Services</p>
    </footer>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validate input
            if (!username || !password) {
                showMessage('All fields are required.', 'error');
                return;
            }

            // Submit form data via AJAX
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            fetch('/TailorSuiteProject/php/register.php', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message, 'success');
                    // Redirect to login page after successful registration
                    window.location.href = '/TailorSuiteProject/index/login.html';
                } else {
                    showMessage(data.message, 'error');
                }
            })
            .catch(error => {
                showMessage('An error occurred. Please try again.', 'error');
            });
        });

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type;
        }
    </script>
</body>
</html>

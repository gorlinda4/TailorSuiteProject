<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/TailorSuiteProject/styles/general.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <main>
        <div class="login-container">
            <form id="loginForm" action="/TailorSuiteProject/php/login.php" method="POST">
                <h2>Welcome</h2>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="register-link">
                <a href="/TailorSuiteProject/index/register.html">Register as Customer</a>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Tailoring Services</p>
    </footer>

    <script src="/TailorSuiteProject/script/requests.js"></script>
</body>
</html>
